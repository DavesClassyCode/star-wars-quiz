<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz</title>
    <meta name="description" content="Test your Star Wars trivia knowledge">
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="img/deathstar.png" alt="death star icon"/>
        </a>
      </div>
      <div class="score-container" hidden>
        <ul>
          <li>Question: <span class="js-question-number"></span>/10</li>
          <li>Score: <span class="js-score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>Test your Star Wars trivia knowledge!</h1>
        <button type="button" class="startButton"><span>May the Force be with you!</span></button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
